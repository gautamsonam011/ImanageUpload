<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel_image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Doctor Name</label>
        <input type="text" name="docname" class="form-control">
        <label> Doctor Age</label>
        <input type="number" name="docage" class="form-control">
        <label>Doctor Gender</label>
        <input type="text" name="docgender" class="form-control">
        <label>Doctor Mobile</label>
        <input type="text" name="docmobile" class="form-control">
        <label>Hospital Name</label>
        <input type="text" name="dochos" class="form-control">
        <label>Doctor Degree</label>
        <input type="text" name="docdegree" class="form-control">
        <label>Address</label>
        <input type="text" name="docaddress" class="form-control">
        <label> Weekdays/Weekend</label>
        <input type="text" name="docweek" class="form-control">
        <label>Experience</label>
        <input type="text" name="docexp" class="form-control">
        <label>No_of_patient</label>
        <input type="text" name="docno" class="form-control">
        <label>Brief</label>
        <input type="text" name="docbrief" class="form-control">
        <label>Email</label>
        <input type="text" name="docemail" class="form-control">
        <label>Specialization</label>
        <input type="text" name="docspec" class="form-control">
        <label>Time In</label>
        <input type="time" name="doctimein" class="form-control">
        <label>Time Out</label>
        <input type="time" name="doctimeout" class="form-control">
        <label>Profile</label>
        <input type="file" name="docimg" class="form-control">
        
        <button type="submit">Upload</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
